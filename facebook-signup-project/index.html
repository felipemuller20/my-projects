<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
<header class="top-bar">
  <div class="image-fb">
  <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
  </div>
  <div class="login-form">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>
      <div class="form-control">
        <button type="" id="button-login">Entrar</button>
      </div>
    </form>
  </div>
</header>

<main class="main-content">
  <div class="left-content">
    <p id="facebook-slogan">
      O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
    </p>
    <img id="facebook-networking" src="imgs/networking.png" alt="Imagem de networking do Facebook.">
  </div>

  <div class="right-content">
    <div class="form-title">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
    </div>
    <form>
      <div class="name-container">
        <input id="firstname" type="text" name="firstname" placeholder="Nome" required>

        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
      </div>

      <input id="phone-email" type="text" name="phone_email" placeholder="Celular ou email" required>

      <input id="password" type="password" name="password" placeholder="Nova senha" required>

      <div class="birthdate-container">
        <label id="label-birthdate" for="birthdate">Data de nascimento</label><br>

        <input id="birthdate" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
      </div>


      <label id="label-gender" class="gender-container" for="">Gênero</label>

      <div id="genders">
        <input type="radio" name="gender" id="gen-fem" value="Feminino" required>
        <label for="gen-fem">Feminino</label>
        <input type="radio" name="gender" id="gen-masc" value="Masculino" required>
        <label for="gen-masc">Masculino</label>
        <input type="radio" name="gender" id="gen-personalized" value="Personalizado" required>
        <label for="gen-personalized">Personalizado</label>
      </div>

      <p class="alert">Campos inválidos!</p>

      <button id="facebook-register" type="submit">Cadastre-se</button>

    </form>
  <ul class="complete"></ul>
  </div>
</main>
</body>

</html>
